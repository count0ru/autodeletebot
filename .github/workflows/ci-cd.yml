name: CI/CD Pipeline
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  release:
    types: [published]
env:
  PYTHON_VERSION: '3.11'
  DOCKER_IMAGE: autodeletebot
jobs:
  # Quality Checks & Testing
  quality:
    name: Code Quality & Testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt
          pip install pylint flake8 black
      - name: Run linting
        run: |
          echo "ðŸ” Running pylint..."
          pylint --rcfile .pylintrc *.py || true

          echo "ðŸ” Running flake8..."
          flake8 *.py --max-line-length=120 --ignore=E203,W503 || true

          echo "ðŸŽ¨ Running black check..."
          black --check --line-length 120 *.py || true
      - name: Run tests
        run: |
          echo "ðŸ§ª Running tests..."
          python -m pytest tests/ -v --tb=short --cov=. --cov-report=xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
  # Docker Build & Test
  docker:
    name: Docker Build & Test
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker image
        run: |
          echo "ðŸ³ Building Docker image..."
          docker build -t ${{ env.DOCKER_IMAGE }}:latest .
          docker build -t ${{ env.DOCKER_IMAGE }}:${{ github.sha }} .
      - name: Test Docker image
        run: |
          echo "ðŸ§ª Testing Docker image..."
          docker run --rm ${{ env.DOCKER_IMAGE }}:latest python -c "import config, database, utils; print('âœ… All modules imported successfully')"
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
  # Security Scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Bandit security scan
        run: |
          pip install bandit
          echo "ðŸ”’ Running Bandit security scan..."
          bandit -r *.py -f json -o bandit-report.json || true
      - name: Run Safety check
        run: |
          pip install safety
          echo "ðŸ”’ Running Safety dependency check..."
          safety check --json --output safety-report.json || true
  # Release & Deploy (on release)
  release:
    name: Release & Deploy
    runs-on: ubuntu-latest
    needs: [quality, docker, security]
    if: github.event_name == 'release'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push Docker image
        run: |
          echo "ðŸ³ Building and pushing Docker image..."
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ github.event.release.tag_name }} .
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE }}:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ github.event.release.tag_name }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE }}:latest
      - name: Create GitHub Release
        uses: actions/create-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.release.tag_name }}
          release_name: Release ${{ github.event.release.tag_name }}
          body: |
            ## ðŸš€ Auto-Delete Bot Release ${{ github.event.release.tag_name }}

            ### Changes
            - Automated CI/CD pipeline
            - Quality checks and testing
            - Docker image building
            - Security scanning

            ### Docker Image
            ```bash
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ github.event.release.tag_name }}
            ```
          draft: false
          prerelease: false
  # Status Check
  status:
    name: Status Report
    runs-on: ubuntu-latest
    needs: [quality, docker, security]
    if: always()
    # Updated to use latest GitHub Actions versions
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Generate status report
        run: |
          echo "ðŸ“Š CI/CD Pipeline Status Report" > status-report.md
          echo "=================================" >> status-report.md
          echo "" >> status-report.md
          echo "## Job Results:" >> status-report.md
          echo "- Quality: ${{ needs.quality.result }}" >> status-report.md
          echo "- Docker: ${{ needs.docker.result }}" >> status-report.md
          echo "- Security: ${{ needs.security.result }}" >> status-report.md
          echo "" >> status-report.md
          echo "## Summary:" >> status-report.md
          if [[ "${{ needs.quality.result }}" == "success" && "${{ needs.docker.result }}" == "success" && "${{ needs.security.result }}" == "success" ]]; then
            echo "âœ… All checks passed successfully!" >> status-report.md
          else
            echo "âŒ Some checks failed. Please review the logs." >> status-report.md
            echo "" >> status-report.md
            echo "## Failed Jobs:" >> status-report.md
            if [[ "${{ needs.quality.result }}" != "success" ]]; then
              echo "- âŒ Quality checks failed" >> status-report.md
            fi
            if [[ "${{ needs.docker.result }}" != "success" ]]; then
              echo "- âŒ Docker build failed" >> status-report.md
            fi
            if [[ "${{ needs.security.result }}" != "success" ]]; then
              echo "- âŒ Security scan failed" >> status-report.md
            fi
          fi
      - name: Upload status report
        uses: actions/upload-artifact@v4  # Using latest v4 version
        with:
          name: status-report
          path: status-report.md
